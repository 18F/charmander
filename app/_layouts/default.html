
<!DOCTYPE html>
<html lang='en'>
<head>

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,
      maximum-scale=1.0, user-scalable=0">

  <!-- Twitter and OpenGraph data
  ================================================== -->
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:url" content="{{ site.base_url }}{{ page.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="NEEDSIMAGE" />
  {% if site.twitter_username != '' %}
  <meta name="twitter:site" content="{{ site.twitter_username }}">
  <meta name="twitter:creator" content="{{ site.twitter_username }}">
  {% endif %}
  <meta name="twitter:title" content="{{ site.title }}">
  <meta property="twitter:description" content="{{ site.description }}" />
  {% if site.twitter_image != '' %}
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:image:src" content="{{ site.twitter_image }}" />
  {% endif %}

  <link rel="canonical" href="{{ site.base_url }}{{ page.url }}" />

  <!-- title, description, and image may change per-page, per-post -->
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Favicons
  ================================================== 
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="theme-color" content="#c93f16">
  -->


  <link rel="stylesheet" href="/assets/css/core.css" />
</head>
<body>
{% if site.show_ie_warning %}
<!--[if lte IE 8]>
    <section>
        <h2>Your browser is out of date.</h2>
        <p style="color: #000;">
            You are using an older version of Internet Explorer. For a better 
            experience, please update your browser to the latest version.
        </p>
        <p>
            <a target="_blank" href="http://browsehappy.com/">
                Learn how to update your browser.
            </a>
        </p>
    </section>
<![endif]-->
{% endif %}

{{ content }}

{% if site.google_analytics_id == '' %}
<!-- Google Analytics Disabled -->
{% else %}
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
ga('create', '{{ site.google_analytics_id }}', 'auto');
ga('set', 'anonymizeIp', true);
ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
